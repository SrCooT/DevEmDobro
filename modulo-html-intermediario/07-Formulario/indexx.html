<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Test</title>
</head>
<body>
    <h3>Formulario de test</h3>

    <form action="indexx.html" method="get" enctype="multipart/form-data">

        <input type="text" name="name" id="name" placeholder="Nome">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome"><br>
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="celular-ou-email"><br>
        <input type="password" name="senha" id="senha" placeholder="Nova Senha">
        <br>

        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="mes">
            <option value="jan">jan</option>
            <option value="fev">fev</option>
            <option value="mar">mar</option>
            <option value="abr">abr</option>
            <option value="mai">mai</option>
        </select>

        <select name="ano" id="ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>
        <br>
        <br>
        <label>Genero</label>
        <br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" checked>

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino">
        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado">

        <br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
